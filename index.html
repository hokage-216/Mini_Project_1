<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>My Portfolio</title>
</head>
<body>
    
    <!-- Header Area -->
    <header>
        <div id="nav-bar">
            <a class="nav-link" href="#">GitHub</a>
            <a class="nav-link" href="#">Portfolio</a>
            <a class="nav-link" id="contact-link" href="#contact-container">Contact</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <section id="main-container">
        <h1>My New Website</h1>
        <img id="coming-soon-photo" src="assets/img/image-1.png" alt="Coming Soon Image">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </section>

    <!-- Contact Area -->
    <section id="contact-container">
        <h2 id="contact-h2">Contact Me</h2>
        <form>
            <div class="div-form-container">
                <label for="fn">First Name: </label>
                <input type="text" name="fn" id="contact-fname">
            </div>
            <div class="div-form-container">
                <label for="ln">Last Name: </label>
                <input type="text" name="ln" id="contact-lname">
            </div>
            <div class="div-form-container">
                <label for="email">Email: </label>
                <input type="text" name="email" id="contact-email">
            </div>
            <button type="submit" id="contact-form-submit">SEND</button>
        </form>
    </section>

    <!-- Footer Area -->
    <footer>
        <h3 id="footer-copy"> &#169; 2023 My New Website Productions</h3>
    </footer>

</body>
</html>
